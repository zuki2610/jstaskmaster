<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas - Task Team Manager</title>
  <link rel="stylesheet" href="../src/assets/style.css">
</head>
<body>
  <header class="layout-header">
    <h1 class="component-title">Gesti贸n de Tareas</h1>
    <nav class="layout-nav">
      <a href="index.html">Inicio</a>
      <a href="tareas.html" class="active">Tareas</a>
    </nav>
  </header>

  <main class="layout-main">
    <!-- Secci贸n de creaci贸n -->
    <div class="task-create">
      <input type="text" placeholder="Nueva tarea" data-js="task-title">
      <button class="component-button component-button--primary" data-js="task-add">Agregar</button>
      <button class="component-button component-button--danger" data-js="task-remove-completed">Eliminar Finalizar</button>
    </div>

    <!-- Secci贸n de cards -->
    <section id="assignment-section" class="assignment-section" data-js="assignment-section"></section>
  </main>

  <!-- Script init + llamada a franco.js -->
  <script type="module">
    import { mountAssignment } from "../js/franco.js";

    // Inicializar Storage con datos de prueba si no existen
    if (!localStorage.getItem("ttm:users")) {
      localStorage.setItem("ttm:users", JSON.stringify([
        { id: "user-1", name: "Ana" },
        { id: "user-2", name: "Luis" },
        { id: "user-3", name: "Carla" },
        { id: "user-4", name: "Carlos" },
        { id: "user-5", name: "pato" }
      ]));
    }

    if (!localStorage.getItem("ttm:tasks")) {
      localStorage.setItem("ttm:tasks", JSON.stringify([
        { id: "task-1", title: "Pagar factura", status: "pendiente", assignee: [] },
        { id: "task-2", title: "Enviar reporte", status: "en-progreso", assignee: [] },
        { id: "task-3", title: "Responder correo", status: "finalizada", assignee: [] },
        { id: "task-4", title: "Enviar solicitud", status: "pendiente", assignee: [] }
      ]));
    }

    document.addEventListener("DOMContentLoaded", () => {
      mountAssignment();
    });
  </script>
</body>
</html>
